Title: "STALISCA O VPLIVIH KLJUCNIH NARAVNIH DEJAVNIKOV PRI VREDNOTENJU NEPREMICNIN S POUDARKOM NA POPLAVNOSTI/POSITIONS OF THE IMPACT OF NATURAL FACTORS ON REAL ESTATE APPRAISAL WITH AN EMPHASIS ON FLOODING"
authors: "Langerholc, Nina; Grum, Bojan"
journal: "Geodetski vestnik"
