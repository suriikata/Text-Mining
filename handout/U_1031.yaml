abstract: "V prispevku je na dveh testnih primerih predstavljena uporaba dopolnitve metode za oceno koristi gradbenih in negradbenih ukrepov za zmanjšanje poplavne ogroženosti. Metoda je vključena v uporabniku prijazno računalniško aplikacijo KRPAN, razvito v okviru ciljnega raziskovalnega projekta. Uporaba aplikacije ne zahteva posebnega računalniškega znanja prostorskih analiz v okolju GIS in hkrati omogoča razmeroma hitre izračune pričakovanih letnih škod. Aplikacija pomeni pomoč tako projektantom protipoplavnih ukrepov kot tudi pripravljavcem investicijske dokumentacije. Rezultati in ekonomsko-finančne primerjave variantnih rešitev so v podporo odločevalcem glede ekonomske izvedljivosti načrtovanih ukrepov zmanjševanja poplavne ogroženosti in pri utemeljitvah projektov. Izračune pričakovane letne škode smo na testnih območjih porečij Gradaščice in Dravinje opravili za stanje pred izvedbo predlaganih protipoplavnih ukrepov ter po njej. Testni primeri so pokazali ustreznost nadgrajene metode z zahtevami naročnika. Pri tem velja poudariti dejstvo, da so osnovna kot tudi nadgrajena metoda in računalniška aplikacija razvite za uporabo v vsej Sloveniji, zato so nekateri vhodni podatki posplošeni. Izpis podrobnega rezultata po posameznih oškodovancih v preglednici omogoča preproste nadaljnje analize, na podlagi katerih je mogoče dodatno pojasniti in/ali upravičiti pomembnost ukrepa za razvoj ter varnost obravnavanega območja."
