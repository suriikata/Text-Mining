Title: "Poplavna nevarnost v Sloveniji in ocena ekstremnih projektnih poplavnih pretokov / Flood hazard in Slovenia and assessment of extreme design floods"
authors: "Mikoš, Matjaž"
journal: "Acta hydrotechnica"
