abstract: "V prispevku so predstavljene dejavnosti leta 2021 in glavni cilji mednarodnega projekta BORIS. Projekt financira mehanizem Unije na področju civilne zaščite, usklajujejo pa ga partnerji iz Italije. Poleg slovenskih predstavnikov z Univerze v Ljubljani s Fakultete za gradbeništvo in geodezijo (UL FGG) so v projekt vključeni partnerji iz Italije, Avstrije, Turčije in Črne gore. Glavni del prispevka obsega pregled nacionalnih pristopov za oceno potresnega in poplavnega tveganja v državah sodelujočih partnerjev. Predstavljeni in analizirani so razpoložljivi podatki in s tem povezane omejitve ter rešitve za razvoj usklajene metodologije za oceno tveganj takih naravnih nevarnosti na čezmejnih območjih. Na podlagi primerjalne analize sledi, da usklajevanje različnih interesov in razpoložljivih podatkov ter iskanje najmanjšega skupnega imenovalca spadata med pomembnejše izzive pri razvoju metodologije za oceno tveganj obravnavanih naravnih nevarnosti na čezmejnih območjih."
