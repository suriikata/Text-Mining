Title: "Projekt BORIS - izhodišča za razvoj ocene poplavnega in potresnega tveganja na čezmejnih območjih/ The BORIS project - baselines for the development of flood and earthquake risk assessment in cross-border areas"
authors: "Babič, Anže; Lebar, Klaudija; Mikoš, Matjaž; Rusjan, Simon; Lazar Sinković, Nuša; Vidmar, Andrej; Žižmond, Jure; Dolšek, Matjaž"
